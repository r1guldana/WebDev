<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
<div id="fb">
    <div id="left_side">
        <div id="fb_img">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
        </div>
        <div id="fb_text">
            <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </div>
    </div>

    <div id="reg">
        <input type="text" id="email" placeholder="Электронный адрес или номер телефона">

        <button type="submit" class="btn">Вход</button>

        <div class="links">
            <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login&amp;cancel_lara_pswd=0" class="_97w4" target="">Забыли пароль?</a>
        </div>
        <hr width="500" size="1">
        <button type="submit" class="new">Создать новый аккаунт</button>
    </div>

</div>

</body>
</html>
