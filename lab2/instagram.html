<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
<div class="insta">
    <img id="logo" src="https://www.fishingtoursantorini.gr/wp-content/uploads/2018/02/instagram.jpg"

</div>
<div class="container">
    <div class="left">

        <h2 id="text">Посмотрите, какими моментами из жизни поделились ваши

        </h2>
        <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Phone mockup">

        <div class="link">
            <a href="#">Забыли пароль?</a>
        </div>
<br>
        <br>
        <button class="login">Войти через Facebook</button>

            <button id="line">Создать новый аккаунт</button>
        <div class="account">
            <img class = "meta" src="https://tse2.mm.bing.net/th/id/OIP.N6q1UQrBEZ2PVWg-HcjjyQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Meta">
        </div>

    </div>
